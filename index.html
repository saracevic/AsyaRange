<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Range Fibonacci 50%</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .symbol-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .fib-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            margin: 5px 0;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .result-card {
                padding: 20px;
            }

            .fib-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Asian Range Fibonacci 50%</h1>
        
        <div class="controls">
            <div class="info-box">
                <p><strong>Asian Session Range:</strong> Friday 17:00 UTC to Monday 00:00 UTC</p>
                <p><strong>Fibonacci 50%:</strong> (High + Low) / 2</p>
            </div>

            <div class="control-group">
                <label for="symbols">Trading Symbols (comma separated):</label>
                <input type="text" id="symbols" placeholder="BTCUSDT, ETHUSDT, BNBUSDT" value="BTCUSDT, ETHUSDT, BNBUSDT, SOLUSDT, XRPUSDT">
            </div>

            <div class="control-group">
                <label for="startDate">Start Date (Friday 17:00 UTC):</label>
                <input type="datetime-local" id="startDate">
            </div>

            <div class="control-group">
                <label for="endDate">End Date (Monday 00:00 UTC):</label>
                <input type="datetime-local" id="endDate">
            </div>

            <button onclick="calculateAll()">üöÄ Calculate Fibonacci 50%</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Set default dates (last Friday 17:00 to Monday 00:00)
        function setDefaultDates() {
            const now = new Date();
            const dayOfWeek = now.getUTCDay();
            
            // Find last Friday
            let daysToFriday = (dayOfWeek + 2) % 7;
            if (daysToFriday === 0) daysToFriday = 7;
            
            const lastFriday = new Date(now);
            lastFriday.setUTCDate(now.getUTCDate() - daysToFriday);
            lastFriday.setUTCHours(17, 0, 0, 0);
            
            // Find following Monday
            const nextMonday = new Date(lastFriday);
            nextMonday.setUTCDate(lastFriday.getUTCDate() + 3);
            nextMonday.setUTCHours(0, 0, 0, 0);
            
            // Format for datetime-local input
            document.getElementById('startDate').value = formatDateForInput(lastFriday);
            document.getElementById('endDate').value = formatDateForInput(nextMonday);
        }

        function formatDateForInput(date) {
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        async function calculateAsianRangeFib50(symbol, startTime, endTime) {
            try {
                const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=15m&startTime=${startTime}&endTime=${endTime}&limit=1000`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const klines = await response.json();
                
                if (!klines || klines.length === 0) {
                    throw new Error('No data returned from API');
                }

                // CORRECT PINE SCRIPT LOGIC:
                // Initialize with FIRST candle's high/low
                let ar_wickHigh = parseFloat(klines[0][2]); // First candle high
                let ar_wickLow = parseFloat(klines[0][3]);  // First candle low

                // Update with each subsequent candle
                for (let i = 1; i < klines.length; i++) {
                    const high = parseFloat(klines[i][2]);
                    const low = parseFloat(klines[i][3]);
                    
                    // Only update if current value is higher/lower
                    ar_wickHigh = Math.max(high, ar_wickHigh);
                    ar_wickLow = Math.min(low, ar_wickLow);
                }

                // Calculate Fibonacci 50% (remains constant until next Friday)
                const fib50 = (ar_wickHigh + ar_wickLow) / 2;

                return {
                    fib50,
                    wickHigh: ar_wickHigh,
                    wickLow: ar_wickLow,
                    candleCount: klines.length,
                    rangeSize: ar_wickHigh - ar_wickLow
                };
            } catch (error) {
                console.error(`Error calculating Fib50 for ${symbol}:`, error);
                throw error;
            }
        }

        async function calculateAll() {
            const symbolsInput = document.getElementById('symbols').value;
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            
            const symbols = symbolsInput.split(',').map(s => s.trim().toUpperCase());
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">‚è≥ Calculating...</div>';
            
            const startTime = startDate.getTime();
            const endTime = endDate.getTime();
            
            try {
                const results = await Promise.all(
                    symbols.map(symbol => calculateAsianRangeFib50(symbol, startTime, endTime))
                );
                
                displayResults(symbols, results);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function displayResults(symbols, results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            symbols.forEach((symbol, index) => {
                const result = results[index];
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="symbol-name">${symbol}</div>
                    <div class="fib-value">$${result.fib50.toFixed(2)}</div>
                    <div class="detail-row">
                        <span class="detail-label">High:</span>
                        <span class="detail-value">$${result.wickHigh.toFixed(2)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Low:</span>
                        <span class="detail-value">$${result.wickLow.toFixed(2)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Range:</span>
                        <span class="detail-value">$${result.rangeSize.toFixed(2)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Candles:</span>
                        <span class="detail-value">${result.candleCount}</span>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        // Initialize with default dates
        setDefaultDates();
    </script>
</body>
</html>
