<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Range Trading Dashboard</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #cbd5e1;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background-color: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .progress-container {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-bar-bg {
            width: 100%;
            height: 30px;
            background-color: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--border-color);
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--success-color));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .controls {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border-radius: 6px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .filter-btn.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .export-btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: var(--success-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background-color: #059669;
        }

        .table-container {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--bg-card);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background-color: var(--accent-color);
            color: white;
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' ‚ñ≤';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ‚ñº';
            opacity: 1;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: var(--bg-card);
        }

        .distance-cell {
            font-weight: 700;
        }

        .distance-positive {
            color: var(--success-color);
        }

        .distance-negative {
            color: var(--danger-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .error {
            background-color: var(--danger-color);
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .debug-log {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--border-color);
        }

        .debug-log div {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls-row {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üåè Asian Range Trading Dashboard</h1>
                <div class="header-controls">
                    <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
                    <button class="export-btn" onclick="exportToCSV()">üì• Export CSV</button>
                </div>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-info">
                <span id="progressText">Initializing...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar">0%</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Pairs</div>
                <div class="stat-value" id="statTotal">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Within 5%</div>
                <div class="stat-value" id="statWithin5">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Distance</div>
                <div class="stat-value" id="statAvgDistance">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Closest Pair</div>
                <div class="stat-value" id="statClosest">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search symbols..." onkeyup="filterTable()">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="setDistanceFilter('all')">All</button>
                    <button class="filter-btn" onclick="setDistanceFilter('0-0.5')">0-0.5%</button>
                    <button class="filter-btn" onclick="setDistanceFilter('0.5-1')">0.5-1%</button>
                    <button class="filter-btn" onclick="setDistanceFilter('1-2')">1-2%</button>
                    <button class="filter-btn" onclick="setDistanceFilter('2-5')">2-5%</button>
                    <button class="filter-btn" onclick="setDistanceFilter('5-10')">5-10%</button>
                </div>
            </div>
        </div>

        <div id="debugLog" class="debug-log" style="display: none;"></div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortTable(0)">Symbol</th>
                        <th class="sortable" onclick="sortTable(1)">Current Price</th>
                        <th class="sortable" onclick="sortTable(2)">Asian Range High</th>
                        <th class="sortable" onclick="sortTable(3)">Asian Range Low</th>
                        <th class="sortable" onclick="sortTable(4)">Fib 50%</th>
                        <th class="sortable" onclick="sortTable(5)">Distance %</th>
                        <th class="sortable" onclick="sortTable(6)">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="7" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];
        let currentFilter = 'all';
        let currentSort = { column: -1, direction: 'asc' };

        // Theme toggle
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        // Convert UTC time to UTC-5 (New York time without DST)
        function toNYTime(date) {
            const utcTime = date.getTime();
            const nyOffset = -5 * 60 * 60 * 1000; // UTC-5 in milliseconds
            return new Date(utcTime + nyOffset);
        }

        // Get Friday 19:00-23:59 NY time range (UTC-5)
        function getFridayAsianRangeTime() {
            const now = new Date();
            const nyNow = toNYTime(now);
            
            // Find last Friday
            const dayOfWeek = nyNow.getUTCDay();
            const daysToFriday = (dayOfWeek + 2) % 7; // Days since last Friday
            const friday = new Date(nyNow);
            friday.setUTCDate(friday.getUTCDate() - daysToFriday);
            
            // Set to 19:00 NY time (midnight UTC)
            friday.setUTCHours(0, 0, 0, 0); // This is 19:00 previous day in NY (UTC-5)
            const startTime = friday.getTime();
            
            // End at 23:59:59 NY time (04:59:59 UTC next day)
            const endTime = startTime + (5 * 60 * 60 * 1000) - 1000; // +5 hours - 1 second
            
            return { startTime, endTime };
        }

        // Calculate Asian Range using first candle initialization (Pine Script logic)
        function calculateAsianRange(candles) {
            if (!candles || candles.length === 0) return null;
            
            // Initialize with first candle (Pine Script logic: var float high = high, var float low = low)
            let rangeHigh = parseFloat(candles[0][2]); // First candle high
            let rangeLow = parseFloat(candles[0][3]);  // First candle low
            
            // Then update with subsequent candles
            for (let i = 1; i < candles.length; i++) {
                const high = parseFloat(candles[i][2]);
                const low = parseFloat(candles[i][3]);
                
                if (high > rangeHigh) rangeHigh = high;
                if (low < rangeLow) rangeLow = low;
            }
            
            const fib50 = (rangeHigh + rangeLow) / 2;
            
            return {
                high: rangeHigh,
                low: rangeLow,
                fib50: fib50
            };
        }

        // Debug logging
        function debugLog(message) {
            const debugDiv = document.getElementById('debugLog');
            debugDiv.style.display = 'block';
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugDiv.appendChild(logEntry);
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // Update progress bar
        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            document.getElementById('progressText').textContent = `Processing ${current}/${total} coins...`;
            document.getElementById('progressPercent').textContent = `${percent}%`;
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressBar').textContent = `${percent}%`;
        }

        // Fetch data from Binance
        async function fetchBinanceData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/exchangeInfo');
                const data = await response.json();
                const usdtPairs = data.symbols
                    .filter(s => s.symbol.endsWith('USDT') && s.status === 'TRADING')
                    .map(s => s.symbol);

                const { startTime, endTime } = getFridayAsianRangeTime();
                
                debugLog(`Fetching data for ${usdtPairs.length} pairs`);
                debugLog(`Time range: ${new Date(startTime).toISOString()} to ${new Date(endTime).toISOString()}`);
                
                const results = [];
                let processed = 0;

                for (const symbol of usdtPairs) {
                    try {
                        // Fetch 5-minute candles for Friday Asian session
                        const klineUrl = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=5m&startTime=${startTime}&endTime=${endTime}&limit=60`;
                        const klineResponse = await fetch(klineUrl);
                        const candles = await klineResponse.json();

                        if (candles && candles.length > 0) {
                            const asianRange = calculateAsianRange(candles);
                            
                            if (asianRange) {
                                // Get current price
                                const priceResponse = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
                                const priceData = await priceResponse.json();
                                const currentPrice = parseFloat(priceData.price);

                                const distance = ((currentPrice - asianRange.fib50) / asianRange.fib50) * 100;

                                const result = {
                                    symbol,
                                    currentPrice,
                                    high: asianRange.high,
                                    low: asianRange.low,
                                    fib50: asianRange.fib50,
                                    distance: distance,
                                    status: Math.abs(distance) <= 5 ? '‚úÖ Within Range' : '‚ö†Ô∏è Outside Range'
                                };

                                results.push(result);

                                // Debug SAGA/USDT
                                if (symbol === 'SAGAUSDT') {
                                    debugLog(`SAGA/USDT Debug:`);
                                    debugLog(`  Candles count: ${candles.length}`);
                                    debugLog(`  First candle - High: ${candles[0][2]}, Low: ${candles[0][3]}`);
                                    debugLog(`  Asian Range High: ${asianRange.high}`);
                                    debugLog(`  Asian Range Low: ${asianRange.low}`);
                                    debugLog(`  Fib 50%: ${asianRange.fib50.toFixed(4)}`);
                                    debugLog(`  Current Price: ${currentPrice}`);
                                    debugLog(`  Distance: ${distance.toFixed(2)}%`);
                                }
                            }
                        }

                        processed++;
                        updateProgress(processed, usdtPairs.length);

                        // Rate limiting
                        if (processed % 10 === 0) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }

                    } catch (error) {
                        console.error(`Error fetching ${symbol}:`, error);
                    }
                }

                allData = results;
                updateStatistics();
                renderTable();
                
                updateProgress(usdtPairs.length, usdtPairs.length);
                document.getElementById('progressText').textContent = 'Complete!';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="7" class="error">Error loading data: ${error.message}</td></tr>
                `;
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = allData.length;
            const within5 = allData.filter(d => Math.abs(d.distance) <= 5).length;
            const avgDistance = (allData.reduce((sum, d) => sum + Math.abs(d.distance), 0) / total).toFixed(2);
            const closest = allData.reduce((min, d) => Math.abs(d.distance) < Math.abs(min.distance) ? d : min, allData[0]);

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statWithin5').textContent = within5;
            document.getElementById('statAvgDistance').textContent = `${avgDistance}%`;
            document.getElementById('statClosest').textContent = `${closest.symbol} (${closest.distance.toFixed(2)}%)`;
        }

        // Distance filter
        function setDistanceFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            filterTable();
        }

        // Filter and render table
        function filterTable() {
            const searchTerm = document.getElementById('searchBox').value.toUpperCase();
            let filteredData = allData;

            // Apply search filter
            if (searchTerm) {
                filteredData = filteredData.filter(d => d.symbol.includes(searchTerm));
            }

            // Apply distance filter
            if (currentFilter !== 'all') {
                const ranges = {
                    '0-0.5': [0, 0.5],
                    '0.5-1': [0.5, 1],
                    '1-2': [1, 2],
                    '2-5': [2, 5],
                    '5-10': [5, 10]
                };
                const [min, max] = ranges[currentFilter];
                filteredData = filteredData.filter(d => {
                    const absDist = Math.abs(d.distance);
                    return absDist >= min && absDist < max;
                });
            }

            renderTable(filteredData);
        }

        // Render table
        function renderTable(data = allData) {
            const tbody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="loading">No data matches the current filters</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(row => `
                <tr>
                    <td><strong>${row.symbol}</strong></td>
                    <td>${row.currentPrice.toFixed(6)}</td>
                    <td>${row.high.toFixed(6)}</td>
                    <td>${row.low.toFixed(6)}</td>
                    <td>${row.fib50.toFixed(6)}</td>
                    <td class="distance-cell ${row.distance >= 0 ? 'distance-positive' : 'distance-negative'}">
                        ${row.distance >= 0 ? '+' : ''}${row.distance.toFixed(2)}%
                    </td>
                    <td>${row.status}</td>
                </tr>
            `).join('');
        }

        // Sort table
        function sortTable(columnIndex) {
            const headers = document.querySelectorAll('th');
            
            // Update sort direction
            if (currentSort.column === columnIndex) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = columnIndex;
                currentSort.direction = 'asc';
            }

            // Update header classes
            headers.forEach((h, i) => {
                h.classList.remove('sort-asc', 'sort-desc');
                if (i === columnIndex) {
                    h.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });

            // Sort data
            const keys = ['symbol', 'currentPrice', 'high', 'low', 'fib50', 'distance', 'status'];
            const key = keys[columnIndex];

            allData.sort((a, b) => {
                let valA = a[key];
                let valB = b[key];

                if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }

                if (currentSort.direction === 'asc') {
                    return valA > valB ? 1 : valA < valB ? -1 : 0;
                } else {
                    return valA < valB ? 1 : valA > valB ? -1 : 0;
                }
            });

            filterTable();
        }

        // Export to CSV
        function exportToCSV() {
            const headers = ['Symbol', 'Current Price', 'Asian Range High', 'Asian Range Low', 'Fib 50%', 'Distance %', 'Status'];
            const rows = allData.map(row => [
                row.symbol,
                row.currentPrice,
                row.high,
                row.low,
                row.fib50,
                row.distance,
                row.status
            ]);

            let csv = headers.join(',') + '\n';
            csv += rows.map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `asian_range_data_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize
        fetchBinanceData();
    </script>
</body>
</html>
